<br>
<div class="card" >
    <div class="card-footer">
      <small class="text-muted">Descuento: {{producto.descuento}}</small>
    </div>
    <img class="card-img-top" src="{{producto.imagen}}" alt="Card image cap" height="600" width="50">
    <div class="card-body">
      <h5 class="card-title">{{producto.nombre}}</h5>
      <p class="card-text">Precio: {{producto.precio}}</p>
      <button (click)="verProducto()" class="btn btn-primary">Go somewhere</button>
    </div>
  </div>
  <br>
